<h1>
    <button class="btn" routerLink="/lists" title="Indietro">
        <app-back-icon></app-back-icon>
    </button> 
    {{ list()?.name ?? 'Lista' }}
</h1>

<div class="container">
    <input 
        type="text" 
        class="text-input"
        placeholder="Inserisci todo..."
        [(ngModel)]="newTodoText"
        (keydown.enter)="addTodo()"
    />

    <div class="list">
        @if (list()) {
            @for (t of list()!.todos; track t.id) {
                <app-todo [listId]="listId()" [todo]="t"></app-todo>
            }
        }
    </div>
</div>
